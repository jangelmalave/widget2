<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8"/>
<head>
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">     
    <title>Calculadora de Proyectos ORMIGGA</title>
</head>
<body>
  <div class="card-square mdl-card mdl-shadow--2dp">  
<header>
    <div class="Logo"><img src="ormigga-white.svg" alt="Logo ORMIGGA"></div>
</header>
<div class="Title">
    <h5>Calculadora Ormigga</h5>
</div>
<section class="seleccion" style="display:none;">
    <div class="categoria">
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
            <input type="text" value="" class="mdl-textfield__input" id="Cat" readonly>
            <input type="hidden" value="" name="categoria">
            <i class="mdl-icon-toggle__label material-icons">&#8897;</i>
            <label for="sample2" class="mdl-textfield__label">Categoría del Proyecto</label>
            <ul for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                <li class="mdl-menu__item" data-val="DEU">Germany</li>
                <li class="mdl-menu__item" data-val="BLR">Belarus</li>
                <li class="mdl-menu__item" data-val="RUS">Russia</li>
            </ul>
        </div>
    </div>
    <form action="presupuesto">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="costo-pre">
        <label class="mdl-textfield__label" for="costo">Presupuesto en $$</label>
        <span class="mdl-textfield__error">El valor colocado debe ser solo un número</span>
      </div>
    </form>
    
    <div class="action">
    <button class="mdl-button mdl-js-button mdl-button--accent" id="#action" type="button">Siguiente <img src="1x/sharp_chevron_right_white_18dp.png"/></button>
    </div>
  </section>
<div class="formulario" >
  
</div>
<div class="resultado" >
        <div class="demo-card-event mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                  <p><b>Resultado:</b><br>
                    Gasto promedio 15h <br>
                    Ahorro Ormigga Horas<br>
                    Ahorro Ormigga $$<br>                    
                  
                  </p>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                   Ir a Ormigga.com
                  </a>
                  <div class="mdl-layout-spacer"></div>
                  <i class="material-icons"><img src="1x/sharp_chevron_right_white_18dp.png"/></i>
                </div>
              </div>
  </div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/main.js"></script>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
